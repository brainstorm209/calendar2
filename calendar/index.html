<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 1em;
        }
    </style>
    <script src='./node_modules/jquery/dist/jquery.min.js'></script>
    <script src='./node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='./node_modules/fullcalendar/index.global.min.js'></script>
    <script src="./index.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div id='calendar'></div>
            </div>
            <div class="col-md-4">
                <div class="d-flex justify-content-between
                        align-items-center">
                    <div class="fs-4">DETAILS</div>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                        + Add Event
                    </button>
                </div>
                <div class="pt-4">
                    <p class="d-none" id="eventId"></p>
                    <h5>Title</h5>
                    <p class="fs-5 ps-3" id="eventTitleInfo"></p>
                    <h5>Start date</h5>
                    <p class="fs-5 ps-3" id="startDateInfo"></p>
                    <h5>End date</h5>
                    <p class="fs-5 ps-3" id="endDateInfo"></p>
                </div>
                <div class="pt-4 d-flex justify-content-around">
                    <button class="btn btn-primary" onclick="editEvent()">Edit event</button>
                    <button class="btn btn-danger" onclick="deleteEvent()">Delete event</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">
                        Add an event
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="eventTitle" class="col-sm-3 col-form-label">Title</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="eventTitle">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="startDate" class="col-sm-3 col-form-label">Start date</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="startDate">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="endDate" class="col-sm-3 col-form-label">End date</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="endDate">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveEvent()">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
